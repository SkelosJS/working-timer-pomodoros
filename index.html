<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Timer</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <div class="timer">
            <div class="display">
                <span id="time">25:00</span>
                <span id="passed-pomodoros">
                    Passed pomodoros:  0
                </span>
            </div>
            <div class="working-status">
                <span>ON WORK</span>
            </div>
            <div class="actions">
                <button id="handle-playing">Start</button>
                <button id="increase">INCREASE SIZE</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
